<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./style.css">
  <title>Library</title>
</head>
<body>
  <h1><em>Your Personal Library</em></h1>

  <div class="button-container">
    <button id="newBtn">+ Add a book</button>
  </div>
  <div id="popup-form">
    <form id="my-form">
      <span class="close">&times;</span>
      <input type="text" id="title" name="title" placeholder="Title" required>
      <input type="text" id="author" name="author" placeholder="Author" required>
      <input type="number" id="pages" name="page" placeholder="Pages" required>
      <div id="checkbox">
        <label for="read">Read: </label>
        <input type="checkbox" id="read" name="read" value="yes">
      </div>
      <button class="form-button" id="addBtn">Add</button>
      <p id="demo"></p>
    </form>
  </div>

  <div id="card-container">  
  
  </div>
  <script src="./app.js"></script>
</body>
</html>
